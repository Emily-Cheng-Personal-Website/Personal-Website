<!DOCTYPE html>

<body>
    <header>
        <span><h1 class="name-logo">E M I L Y C H E N G</a></h1></span>
        <nav class="links">
            <div class="top-links">
                <a class="top-links" href="index.html">Home</a>

                <a class="top-links" href="portfolio.html">Portfolio</a>
                <a class="active" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    <!-- main page -->
    <main class="contact-main">
        <section class="contact-outer-wrapper">
            <form action="" class="contactForms-container">
                <div class="formInput"> 
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="formInput"> 
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="formInput-message"></div>
                    <textarea name="message" id="message" cols="30" rows="10">Enter message here</textarea>
                </div>
            </form>
            <form action="externalHTML.html" method="GET" class="formInput-submit">
                <input type="submit" name="submit" value="Submit">
            </form>
        </section>
    </main>
    <br>
    <!-- social media footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/emilyrcheng/" target="_blank">

            <a href="https://www.youtube.com/c/gisula" target="_blank">
                <img class="sm-images" src="https://tinyurl.com/2sae6wtn" alt="the youtube logo, a red rectangle with a white play button triangle inside"></a>
            <a href="https://open.spotify.com/artist/1PELU1134qazub9a4GtJel" target="_blank">
                    <img class="sm-images" src="https://tinyurl.com/ys3v5tzp" alt="the spotify logo, a green circle with a white curved lines stacked inside"></a>
        </div>
    </footer>
</body>
